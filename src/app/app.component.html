<div class="site-wrapper">   

  

  <header class="header-holder">             
      <div class="menu-wrapper center-relative relative">             
          <div class="header-logo">
              <a href="#">
                  <img src="/assets/images/logo.png" alt="Cardea">
              </a>               
          </div>

          <div class="toggle-holder">
              <div id="toggle" class="">
                  <div class="first-menu-line"></div>
                  <div class="second-menu-line"></div>
                  <div class="third-menu-line"></div>
              </div>
          </div>

          <div class="menu-holder">
              <nav id="header-main-menu">
                  <ul class="main-menu sm sm-clean">
                      <li *ngFor="let item of pageList; index as i" >
                          <a *ngIf="!item.pagina_interna;else other_content" [routerLink]="['/home']" fragment="{{item.slug}}">{{item.titulo}}</a>
                          <ng-template #other_content>
                              <a  [routerLink]="['/interna/{{item.slug}}', i]" >{{item.titulo}}</a>
                          </ng-template>
                      </li>                                                           
                  </ul>
              </nav>                       
          </div>
          <div class="clear"></div>   
      </div>
  </header>

  <router-outlet></router-outlet>

        <footer class="footer">
          <div class="footer-content center-relative">
              <div class="footer-mail">
                  <a href="mailto:hello@site.com">{{configData.email}}</a>
              </div>
              <div class="footer-number">
                  <a href="tel:{{configData.telefone}}">{{configData.telefone}}</a>
              </div>
              <div class="footer-info" [innerHTML]="configData.endereco"></div>

  </div>
